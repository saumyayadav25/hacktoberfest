<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Register — SmartAttendance</title>
  <link rel="stylesheet" href="style.css" />
  <script defer src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs"></script>
  <script defer src="https://cdn.jsdelivr.net/npm/@vladmandic/face-api@1/dist/face-api.js"></script>
  <script defer src="js/common.js"></script>
  <script defer src="js/register.js"></script>
</head>
<body>
  <nav class="navbar">
    <div class="logo">SmartAttendance</div>
    <div class="nav-links">
      <a href="index.html">Home</a>
      <a href="register.html" class="active">Register</a>
      <a href="attendance.html">Attendance</a>
    </div>
  </nav>

  <main class="container">
    <section class="card">
      <h2>Register Student</h2>
      <p>Upload a clear photo of college ID card and enter the student's name and enrollment number.</p>

      <form id="registerForm">
        <div class="form-row">
          <div class="form-field">
            <label for="userName">Name</label>
            <input id="userName" name="name" type="text" placeholder="Student name" required />
          </div>

          <div class="form-field">
            <label for="userIdNumber">Enrollment / ID Number</label>
            <input id="userIdNumber" name="idNumber" type="text" placeholder="Student enr. no." required />
          </div>
        </div>

        <div class="form-row">
          <div class="form-field">
            <label for="idImageInput">Upload ID Photo</label>
            <input id="idImageInput" name="idImage" type="file" accept="image/*" />
          </div>

          <div class="form-field" style="align-self:flex-end;">
            <button id="extractBtn" class="btn" type="submit">Register Student</button>
          </div>
        </div>
      </form>

      <div class="preview-area">
        <img id="idImage" alt="preview" />
        <div id="registerResult" class="status"></div>
      </div>

      <h3>Registered Students</h3>
      <div id="registeredList" class="list"></div>

    </section>
  </main>

  <div id="modal" class="modal hidden">
    <div class="modal-inner">
      <div id="modalMessage"></div>
      <button id="modalClose" class="btn">Close</button>
    </div>
  </div>

  <script>
    // Friendly confirmation when the register button is pressed
    document.getElementById('registerForm')?.addEventListener('submit', function (e) {
      e.preventDefault();
      // You can integrate extraction logic here or keep using existing JS in js/register.js
      alert('✅ Student successfully registered!');
    });
  </script>

</body>
</html>
