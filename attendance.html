<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css" />
  <script defer src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs"></script>
  <script defer src="https://cdn.jsdelivr.net/npm/@vladmandic/face-api@1/dist/face-api.js"></script>
  <script defer src="js/common.js"></script>
  <script defer src="js/attendance.js"></script>
</head>
<body>
  <nav class="navbar navbar-expand-md sticky-top px-3 py-2" id="main-navbar">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">SmartAttendance</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav me-auto mb-2 mb-md-0">
          <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="register.html">Register</a></li>
          <li class="nav-item"><a class="nav-link active" href="attendance.html">Attendance</a></li>
        </ul>
        <button id="theme-toggle" class="btn theme-btn ms-2">ðŸŒ™</button>
      </div>
    </div>
  </nav>

  <main class="container mt-4">
    <section class="card p-4">
      <h2>Take Attendance</h2>
      <p>Enable webcam, then click <strong>Start Attendance</strong>. The system will try to match faces and mark attendance. You will get a popup when attendance is marked.</p>
      <div class="form-row d-flex gap-2 mt-3 flex-wrap">
        <button id="startWebcam" class="btn btn-primary">Enable Webcam</button>
        <button id="verifyBtn" class="btn btn-primary" disabled>Start Attendance</button>
        <button id="exportBtn" class="btn btn-outline-primary">Export CSV (Today)</button>
      </div>
      <video id="webcam" autoplay muted class="mt-3"></video>
      <div id="attResult" class="status mt-2"></div>
      <h3 class="mt-4">Today's Attendance</h3>
      <div id="todayList" class="list"></div>
    </section>
  </main>

  <div id="modal" class="modal hidden">
    <div class="modal-inner">
      <div id="modalMessage"></div>
      <button id="modalClose" class="btn btn-primary">Close</button>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
